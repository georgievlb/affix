<mat-card class="flex-item">
  <mat-card-header (click)="openPostDetails()">
    {{ postCardModel.header }}
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ postCardModel.title }}</mat-card-title>
    <mat-card-subtitle>{{ postCardModel.date | date: 'longDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content (click)="openPostDetails()">
    <p>
      {{ postCardModel.summary }}
    </p>
  </mat-card-content>

    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
