<mat-card class="post-card">
  <mat-card-header (click)="openPostDetails()">
    {{ postCardModel.header }}
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ postCardModel.title }}</mat-card-title>
    <mat-card-subtitle>{{ postCardModel.date | date: 'longDate' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content (click)="openPostDetails()">
    <p>
      {{ postCardModel.summary }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>PIN</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
