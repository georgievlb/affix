<div id="markdown-editor">
    <textarea placeholder="Enter title in plain text" [(ngModel)]="title"></textarea>
    <textarea placeholder="Enter summary in plain text" [(ngModel)]="summary"></textarea>
    <textarea placeholder="Enter content in markdown"(keyup)="onValueChanged($event)"></textarea>
</div>
<h1 [innerHtml]="title"></h1>
<div [innerHtml]="parsedString"></div>

<button mat-button (click)="createPost()">Create Post</button>
